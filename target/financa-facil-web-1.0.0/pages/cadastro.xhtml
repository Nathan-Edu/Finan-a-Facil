<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Finança Fácil - Cadastro</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #dcfce7, #ffffff, #e0f7ff);
        }

        .cadastro-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .cadastro-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.06);
        }

        .titulo {
            font-size: 2rem;
            color: #16a34a;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .input-alto {
            width: 100%;
            height: 3em;
            font-size: 1.1em;
        }

        .erro-msg {
            color: #b91c1c;
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-login {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</h:head>

<h:body>
    <h:form styleClass="cadastro-container">
        <div class="cadastro-card">
            <h2 class="titulo">Crie sua conta</h2>

            <div class="form-grid">
                <h:outputLabel for="nome" value="Nome completo" />
                <p:inputText id="nome" value="#{cadastroBean.nome}" required="true"
                             placeholder="Seu nome completo"
                             styleClass="input-alto" />

                <h:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{cadastroBean.email}" required="true"
                             placeholder="seu@email.com"
                             styleClass="input-alto" />

                <h:outputLabel for="senha" value="Senha" />
                <p:password id="senha" value="#{cadastroBean.senha}" feedback="false"
                            toggleMask="true" redisplay="true"
                            placeholder="Crie uma senha" styleClass="input-alto" />

                <h:outputLabel for="confirmarSenha" value="Confirmar senha" />
                <p:password id="confirmarSenha" value="#{cadastroBean.confirmarSenha}" feedback="false"
                            toggleMask="true" redisplay="true"
                            placeholder="Repita a senha" styleClass="input-alto" />

                <h:panelGroup rendered="#{not empty cadastroBean.erro}">
                    <div class="erro-msg">
                        <h:outputText value="#{cadastroBean.erro}" />
                    </div>
                </h:panelGroup>

                <p:commandButton value="Cadastrar"
                                 icon="pi pi-user-plus"
                                 action="#{cadastroBean.registrar}"
                                 update="@form"
                                 styleClass="ui-button-success"
                                 style="width: 100%; margin-top: 0.5rem;" />

                <p:separator/>

                <div class="link-login">
                    <h:outputText value="Já tem uma conta?" /><br/>
                    <h:link value="Fazer login" outcome="/pages/login.xhtml" style="color: #2563eb;" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
